<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="media">
            <div class="media-left">
                <a href="#"><img class="mr-3" src="resources/images/drzavni.png" style="width:100px"></img></a>
            </div>
            <div class="media-body ">
                <h2 class="mt-0 " style="padding-top:10px;">Portal za volontiranje</h2>
            </div>
        </div>


        <nav class="navbar navbar-expand-md bg-success navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav offset-4">
                   
                    <li class="nav-item ">
                        <a class="nav-link" href="index.xhtml"><button  type="button" class="btn btn-info btn-lg">Pocetna</button></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link"><button  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Volonter</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><button type="button"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Organizacija</button></a>
                    </li> 
                    <li class="nav-item ">
                        <a class="nav-link" href="#"><button  type="button" class="btn btn-info btn-lg">Kontakt</button></a>
                    </li>
                    
                </ul>
            </div> 
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-4 rounded text-center mt-4 bg-light">
            <h:form>
                <h3>Registracija</h3>
                <h:panelGrid columns="3">
                    Ime i prezime:
                    <h:inputText value=""></h:inputText>
                    <h:selectBooleanCheckbox value = "Remember Me" id = "chkRem" /> 
                     Datum rodjeja:
                    <h:inputText value="" class="mt-2"></h:inputText>
                    <h:selectBooleanCheckbox value = "Remember M" id = "hkRem" /> 
                   
                     Kontakt telefon:
                    <h:inputText value="" class="mt-2"></h:inputText>
                    <h:selectBooleanCheckbox value = "Remember Me" id = "chkRemee" /> 
                     E-mail:
                    <h:inputText value="" class="mt-2"></h:inputText>
                    <h:selectBooleanCheckbox value = "Remember Me" id = "chkRemembe" /> 
                     Kategorije i oblasti:
                     <h:selectOneMenu class="mt-2">
                         <f:selectItem itemValue="" itemLabel="Izaberite oblasti"></f:selectItem>
                     </h:selectOneMenu>
                    <h:selectBooleanCheckbox value = "Remember Me" id = "chkRemember" /> 
                     <br></br>
                </h:panelGrid>
                <h:commandButton value="Registruj se" class="btn btn-warning mt-2"></h:commandButton>
            </h:form>
                </div>
            </div>
        </div>
        
          <div class="container"> 


                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">


                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <p>Niste jos uvek registrovani korisnik, molimo popunite registraciju.</p>
                                </h:form>
                            </div>
                            <div class="modal-footer">
                            

                                <input class="btn btn-success" type="submit" value="Izadji"></input>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        
        
        
         


                
        
          <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    </h:body>
</html>

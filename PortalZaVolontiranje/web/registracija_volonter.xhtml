<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija volontera</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="media">
            <div class="media-left">
                <a href="#"><img class="mr-3 mt-4 ml-5" src="resources/images/drzavni.png" style="width:100px"></img></a>
            </div>
            <div class="media-body mt-4">
                <h4 class="mt-0 " style="padding-top:10px;">Portal za volontiranje</h4>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark mt-2" style="background-color: #8585ad">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav offset-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">O portalu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pocetna</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Vesti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Obavestenja</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oglasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li> 
                </ul>
            </div> 
        </nav>
        <div class="container">
            <div class="row">
                
                <div class="offset-sm-3 col-sm-7  rounded p-2 text-center">
                    <h2>Registracija volonter</h2>
                    <p></p>
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5">
                            <p:outputLabel value="Ime:" />
                            <p:inputText value="#{registracijaVolonter.imePrezime}" required="true" requiredMessage="Unesite ime i prezime.">
                                <f:validateRegex pattern="[a-zA-Z]+[a-zA-Z]+" />
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Datum rodjenja:" />
                            <p:calendar id="mask" value="#{registracijaVolonter.datumRodjenja}" pattern="dd-MM-yyyy" mask="true" />
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}" required="true" requiredMessage="Unesite datum rodjenja."></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Pol:" />
                            <h:selectOneRadio value="#{registracijaVolonter.pol}">
                                <f:selectItems value="#{registracijaVolonter.polovi}"></f:selectItems>
                            </h:selectOneRadio>
                            <p:outputLabel value="" />
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Drzavljanstvo:" />
                            <p:selectOneMenu id="drzavljanstvo" value="#{registracijaVolonter.drzavljanstvo}">
                                <f:selectItem itemLabel="Izaberite drzavljanstvo" itemValue="" />
                                <f:selectItems value="#{registracijaVolonter.svaDrzavljanstva}" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Kontakt telefon:" />
                            <p:inputText value="#{registracijaVolonter.telefon}" required="true" requiredMessage="Unesite telefon.">
                                <f:validateRegex pattern="/^[\d\.\-]+$/+" ></f:validateRegex>
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Ulica i broj stanovanja:" />
                            <p:inputText value="#{registracijaVolonter.adresa}" required="true" requiredMessage="Unesite adresu stanovanja.">
                                <f:validateRegex pattern="^[a-zA-Z0-9\s,'-]*$"></f:validateRegex>
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Mesto prebivalista:" />
                            <p:selectOneMenu id="mesto" value="#{registracijaVolonter.mesto}">
                                <f:selectItem itemLabel="Izaberite mesto" itemValue="" />
                                <f:selectItems value="#{registracijaVolonter.svaMesta}" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Slika:" />
                            <p:inputText value="#{registracijaVolonter.slika}" required="true" requiredMessage="Okacite sliku">
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="CV:" />
                            <p:inputText value="#{registracijaVolonter.cv}" required="true" requiredMessage="Okacite CV">
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="E-mail:" />
                            <p:inputText value="#{registracijaVolonter.mail}" required="true" requiredMessage="Unesite e-mail.">
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel value="Lozinka:" />
                            <p:password value="#{registracijaVolonter.lozinka}" required="true" requiredMessage="Unesite lozinku.">
                            </p:password>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel for="status" value="Status:" />
                            <p:selectOneMenu id="status" value="#{registracijaVolonter.status}">
                                <f:selectItem itemLabel="Izaberite status" itemValue=""/>
                                <f:selectItem itemLabel="Zaposlen" itemValue="zaposlen" />
                                <f:selectItem itemLabel="Nezaposlen" itemValue="nezaposlen" />
                                <f:selectItem itemLabel="Na skolovanju" itemValue="skolovanje"/>
                                <f:selectItem itemLabel="U penziji" itemValue="U penziji"/>
                                <f:ajax render="statusDodatnaPolja" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.uslov}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <h:panelGroup id="statusDodatnaPolja">
                                <p:outputLabel value="Ime kompanije" rendered="#{registracijaVolonter.status == 'zaposlen'}" />
                                <p:inputText value="#{registracijaVolonter.kompanija}" required="true" 
                                             requiredMessage="Unesite ime kompanije." rendered="#{registracijaVolonter.status == 'zaposlen'}">
                                </p:inputText>
                                
                                <p:outputLabel value="Sediste kompanije:" rendered="#{registracijaVolonter.status == 'zaposlen'}" />
                                <p:inputText value="#{registracijaVolonter.sedisteKompanije}" required="true" 
                                             requiredMessage="Unesite sediste kompanije." rendered="#{registracijaVolonter.status == 'zaposlen'}">
                                </p:inputText>
                                
                                <p:outputLabel value="Pozicija u kompaniji:" rendered="#{registracijaVolonter.status == 'zaposlen'}" />
                                <p:inputText value="#{registracijaVolonter.pozicijaUKompaniji}" required="true" 
                                             requiredMessage="Unesite poziciju." rendered="#{registracijaVolonter.status == 'zaposlen'}">
                                </p:inputText>

                                <p:outputLabel value="Naziv obrazovne institucije:" rendered="#{registracijaVolonter.status == 'skolovanje'}" />
                                <p:inputText value="#{registracijaVolonter.nazivSkole}" required="true" 
                                             requiredMessage="Unesite naziv obrazovne ustanove koju pohadjate." 
                                             rendered="#{registracijaVolonter.status == 'skolovanje'}">
                                </p:inputText>
                                
                                <p:outputLabel value="Sediste(grad,drzava):" rendered="#{registracijaVolonter.status == 'skolovanje'}" />
                                <p:inputText value="#{registracijaVolonter.sedisteSkole}" required="true" 
                                             requiredMessage="Unesite stecena znanja." 
                                             rendered="#{registracijaVolonter.status == 'skolovanje'}">
                                </p:inputText>
                                
                                <p:outputLabel value="Nivo studija:" rendered="#{registracijaVolonter.status == 'skolovanje'}" />
                                <p:inputText value="#{registracijaVolonter.nivoStudija}" required="true" 
                                             requiredMessage="Unesite nivo studija." rendered="#{registracijaVolonter.status == 'skolovanje'}">
                                </p:inputText>
                                
                                <p:outputLabel value="Godina upisa:" rendered="#{registracijaVolonter.status == 'skolovanje'}" />
                                <p:inputText value="#{registracijaVolonter.godinaUpisa}" required="true" 
                                             requiredMessage="Unesite godinu upisa." rendered="#{registracijaVolonter.status == 'skolovanje'}">
                                </p:inputText>
                            </h:panelGroup>
                            
                            <h:commandButton value="Registruj se" 
                                             actionListener="#{registracijaVolontera.registrujVolontera}">
                                <a href="#" onclick="RegistrujVolontera()"></a>
                            </h:commandButton>
                            
                            
                        </h:panelGrid>
                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">

                                <h:outputText value="#{registracijaVolonter.datumRodjenja}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </div> 
            </div>
        </div>
    </h:body>
</html>

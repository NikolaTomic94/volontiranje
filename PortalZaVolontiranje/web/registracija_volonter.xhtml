<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija volontera</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="media">
            <div class="media-left">
                <a href="#"><img class="mr-3 mt-4 ml-5" src="resources/images/drzavni.png" style="width:100px"></img></a>
            </div>
            <div class="media-body mt-4">
                <h4 class="mt-0 " style="padding-top:10px;">Portal za volontiranje</h4>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark mt-2" style="background-color: #8585ad">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav offset-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">O portalu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pocetna</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Vesti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Obavestenja</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oglasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li> 
                </ul>
            </div> 
        </nav>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <h:panelGrid style="margin:50px">
                <f:facet name="header">
                 <p:row>
                    <h2>Registracija</h2>
                 </p:row>
                </f:facet>
                <p:row>
                    <p:outputLabel for="imeiprezime" value="Ime i prezime:" />
                    <p:inputText id="imeiprezime" value="#{registracijaVolonter.imeiprezime}" required="true" 
                                 label="Ime" requiredMessage="Unesite ime i prezime."
                                 >
                    

                        <f:validateRegex pattern="[a-zA-Z]+[a-zA-Z]+" />
                    </p:inputText>
                <p:message for="imeiprezime" />
                </p:row>
                <p:row>
                <p:outputLabel for="mask" value="Datum rodjenja:" />
                <p:calendar id="mask" value="#{registracijaVolonter.date}" pattern="dd-MM-yyyy" mask="true" />
                
                
                
                    <h:selectBooleanCheckbox id="inactive" value="#{registracijaVolonter.inactive}" > 
                        <f:ajax render="active" listener="#{registracijaVolonter.onInactiveStatusChange}" />
                     </h:selectBooleanCheckbox>


                
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">

                            <h:outputText value="#{registracijaVolonter.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>

                    </p:dialog>
               
                </p:row>
            <p:commandButton value="Registruj se" actionListener="#{registracijaVolontera.registrujVolontera}"/>
            <a href="#" onclick="RegistrujVolontera()"></a>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pocetna</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
         <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="media">
            <div class="media-left">
                <img class="mr-3" src="resources/images/drzavni.png" style="width:100px"></img>
            </div>
            <div class="media-body ">
                <h2 class="mt-0 " style="padding-top:10px;">Portal za volontiranje</h2>
            </div>
        </div>

        
        <nav class="navbar navbar-expand-md bg-success navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav offset-4">
                    <li class="nav-item">
                        <a class="nav-link" style="cursor: pointer" data-toggle="modal" data-target="#myModal">Pocetna-Volonter</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Volonter</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Organizacija</button></a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kontakt</a>
                    </li> 
                </ul>
            </div> 
        </nav>

        <div class="container">
            <div id="demo" class="carousel slide container" style="margin-top:10px;" data-ride="carousel">


                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="resources/images/vol1.png" style="width: 1050px; height: 300px" alt="Vol1"></img>
                    </div>
                    <div class="carousel-item">
                        <img src="resources/images/vol2.jpg" style="width: 1050px; height: 300px" alt="Vol2"></img>
                    </div>
                    <div class="carousel-item">
                        <img src="resources/images/vol3.jpg" style="width: 1050px; height: 300px" alt="Vol3"></img>
                    </div>
                </div>


                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
        <div class="container">
           
  
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                 
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <div class="modal-body">
                            <h:form>
                                <h4>Logovanje</h4>
                                <h:panelGrid columns="2">
                            E-mail:
                            <h:inputText value=""></h:inputText>
                            Lozinka:
                            <h:inputText value=""></h:inputText>
                                </h:panelGrid>
                                 <h:commandButton class="btn btn-success" action="bla" value="Bla"></h:commandButton>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <a href="#">Niste jos uvek registrovani?</a>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Uloguj se</button>
                          
                           <input class="btn btn-primary" type="submit" value="Submit"></input>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        
<div id="container">
  <h3>Naslov</h3>
</div>
        
  <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    </h:body>
</html>
